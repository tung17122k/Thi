<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai1</title>
    <style>
      .text {
        font-size: medium;
        width: full;
        height: full;
        padding: 30px;
        text-align: center;
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="text"></p>
    <script>
      //         Cho một mảng số nguyên có số phần tử không vượt quá 20 phần tử, viết
      // chương trình tìm tất cả các số có trong mảng là bội chung của 3 và 5, sau đó tính tổng
      // của các số đó và hiển thị ra màn hình.

      let arr = [1, 2, 3, 4, 5, 8, 9, 10, 11, 12, 13, 20, 15, 30, 40];
      // kiem tra so luong phan tu trong mang
      if (arr.length > 20) {
        alert("Số phần tử trong mảng vượt quá 20");
      }
      let arrSum = [];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 == 0 && arr[i] % 5 == 0) {
          console.log(arr[i]);
          arrSum.push(arr[i]);
          console.log(arrSum);
        }
      }
      for (let j = 0; j < arrSum.length; j++) {
        sum += arrSum[j];
        // console.log(sum);
      }
      let text = document.querySelector(".text");
      text.innerHTML = "Tong cac so chia het cho 3 va 5 la : " + sum;
    </script>
  </body>
</html>
